services:
  demo: ~
  wms:
    srs: ['EPSG:3857']
    image_formats: ['image/jpeg']
  tms: {}       # XYZ compatibility
  wmts: {}

layers:
  - name: naip2021
    title: NAIP 2021 Imagery (Kansas)
    sources: [naip_cache]

sources:
  naip_source:
    type: arcgis
    req:
      url: https://services.kansasgis.org/arcgis7/rest/services/IMAGERY_STATEWIDE/FSA_NAIP_2021_Color/ImageServer/exportImage
      layers: ''     # ArcGIS ImageServer ignores this
      format: jpeg
    coverage:
      srs: 'EPSG:3857'
    supported_srs: ['EPSG:3857']

caches:
  naip_cache:
    grids: [webmercator]
    sources: [naip_source]
    format: image/jpeg
    cache:
      type: file

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR
    origin: nw

globals:
  cache:
    base_dir: './cache_data'
    lock_dir: './cache_data/locks'
