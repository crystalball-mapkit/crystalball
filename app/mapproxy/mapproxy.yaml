services:
  demo: ~
  wms: {}
  wmts: {}
  tms: {}

layers:
  - name: world_imagery
    title: Esri World Imagery
    sources: [world_cache]

sources:
  world_source:
    type: tile
    url: https://services.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/%(z)s/%(y)s/%(x)s
    grid: webmercator

caches:
  world_cache:
    sources: [world_source]
    grids: [webmercator]
    cache:
      type: file

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR
    origin: nw

globals:
  cache:
    base_dir: './cache_data'
    lock_dir: './cache_data/locks'

