services:
  demo: ~
  wms:
    srs: ['EPSG:3857', 'EPSG:4326']
    image_formats: ['image/jpeg', 'image/png']
  tms: {}     # enables XYZ compatibility
  wmts: {}    # optional but useful

layers:
  - name: naip2021
    title: NAIP 2021 Imagery
    sources: [naip_cache]

sources:
  naip_source:
    type: wms
    req:
      url: https://services.kansasgis.org/arcgis7/services/IMAGERY_STATEWIDE/FSA_NAIP_2021_Color/ImageServer/WMSServer
      layers: 0
      transparent: false
    supported_srs: ['EPSG:3857', 'EPSG:4326']

caches:
  naip_cache:
    grids: [webmercator]
    sources: [naip_source]
    cache:
      type: file

grids:
  webmercator:
    base: GLOBAL_WEBMERCATOR
    origin: nw   # important for XYZ

globals:
  cache:
    base_dir: './cache_data'
    lock_dir: './cache_data/locks'
